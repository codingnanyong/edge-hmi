# Edge HMI: DB + table APIs + hmi-api gateway
# Run: docker compose up -d --build  (local build only, no pull)
# DB .env: db/.env (POSTGRES_DB, USER, PASSWORD, SCHEMA)
name: edge-hmi

services:
  db:
    build:
      context: ./db
      dockerfile: dockerfile
    image: btx/edge-hmi-db:latest
    pull_policy: never
    container_name: hmi-db-postgres
    env_file: ./db/.env
    environment:
      - TZ=${TZ:-Asia/Seoul}
      - POSTGRES_DB=${POSTGRES_DB:-edge_hmi}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:}
    ports:
      - "5432:5432"
    volumes:
      - edge_hmi_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-edge_hmi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  line_mst:
    build:
      context: ./api
      dockerfile: line_mst/Dockerfile
    image: btx/edge-hmi-api-line-mst:latest
    pull_policy: never
    container_name: hmi-api-line-mst
    env_file: ./db/.env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-edge_hmi}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:}
      - POSTGRES_SCHEMA=core
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy

